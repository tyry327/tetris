<!DOCTYPE html>
<html>
<head>
	<title>High Scores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<h1>High Scores</h1>
	<button onclick="buttonHandler('index.html')" ontouchend="buttonHandler('index.html')">Return to Menu</button>
	<div id="scores"></div>

	<script>
		records = "";
			// Scores button is disabled on home screen if no score exists, but in cases someone
			// navigates here directly, display a message instead of high scores if there are none
			if (localStorage.length==0) {
				document.getElementById("scores").innerHTML = "There are no high scores yet!";
			}
			else {
				records = "<table><tr><th>Name</th><th>Score</th><th>Lines</th><th>Duration<th></tr>"
				for (i = 0; i < localStorage.length; i++) {
					records += "<tr>"
					record = JSON.parse(localStorage.getItem(localStorage.key(i)))
					records += "<td>" + record.name + "</td><td>" + record.score + "</td><td>" + record.lines + "</td><td>" + record.gameTime + "</td>"
					records += "</tr>"
				}
				records += "</table>"
				document.getElementById("scores").innerHTML = records;
			}

			function buttonHandler (link)
			{
				window.location = link;
			}
		</script>
	</body>
	</html>
